<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrap">
    <h1 class="header">Philipp`s ToDo List</h1>
    <div class="list"></div>
    <div class="edit">
        <div class="edit-create">
            <textarea class="edit-text" placeholder="Enter your note"></textarea>
            <button class="edit-btn">Add note</button>
        </div>
        <div class="edit-delete">
            <button class="edit-delete_completed">Delete comleted</button>
            <button class="edit-delete_all">Clear</button>
        </div>
    </div>
</div>
<script src="js/script.js"></script>

</body>
</html>
